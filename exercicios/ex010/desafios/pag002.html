<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="1000_F_249942948_r3TIVc8bN1FTyteJ7WnjLd86MiJBOjv5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>
        Em HTML5 podemos inserir os elementos da lista a seguir. <br>
        Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada.
    </p>
    <hr>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>(até <h6>)">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code> + <pre>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas númericas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
